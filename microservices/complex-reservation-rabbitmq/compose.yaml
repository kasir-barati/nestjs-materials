services:
  auth-api:
    image: auth-api
    container_name: auth-api-container
    ports:
      - ${AUTH_SERVICE_PORT}:${AUTH_SERVICE_PORT}
    build:
      context: .
      dockerfile: ./apps/auth-service/Dockerfile
      args:
        AUTH_SERVICE_PORT: ${AUTH_SERVICE_PORT}
        MICROSERVICES_WORKDIR: ${MICROSERVICES_WORKDIR}
    depends_on:
      auth-db:
        condition: service_healthy
      message-brocker:
        condition: service_healthy
    env_file:
      - .env
      - apps/auth-service/.env

  reservation-api:
    image: reservation-api
    container_name: reservation-api-container
    ports:
      - ${RESERVATION_SERVICE_PORT}:${RESERVATION_SERVICE_PORT}
    build:
      context: .
      dockerfile: ./apps/reservation-service/Dockerfile
      args:
        RESERVATION_SERVICE_PORT: ${RESERVATION_SERVICE_PORT}
        MICROSERVICES_WORKDIR: ${MICROSERVICES_WORKDIR}
    depends_on:
      reservation-db:
        condition: service_healthy
      message-brocker:
        condition: service_healthy
    env_file:
      - .env
      - apps/reservation-service/.env

  payment-service:
    image: payment-service
    container_name: payment-service-container
    build:
      context: .
      dockerfile: ./apps/payment-service/Dockerfile
      args:
        MICROSERVICES_WORKDIR: ${MICROSERVICES_WORKDIR}
    depends_on:
      message-brocker:
        condition: service_healthy
    env_file:
      - .env
      - apps/payment-service/.env

  notification-service:
    image: notification-service
    container_name: notification-service-container
    build:
      context: .
      dockerfile: ./apps/notification-service/Dockerfile
      args:
        MICROSERVICES_WORKDIR: ${MICROSERVICES_WORKDIR}
    depends_on:
      mailcatcher:
        condition: service_started
      message-brocker:
        condition: service_healthy
    env_file:
      - .env
      - apps/notification-service/.env

  dead-letter-notification-service:
    image: dead-letter-notification-service
    container_name: dead-letter-notification-service-container
    build:
      context: .
      dockerfile: ./apps/dead-letter-notification-service/Dockerfile
      args:
        MICROSERVICES_WORKDIR: ${MICROSERVICES_WORKDIR}
    depends_on:
      mailcatcher:
        condition: service_started
      message-brocker:
        condition: service_healthy
      dead-letter-notification-db:
        condition: service_healthy
    env_file:
      - .env
      - apps/dead-letter-notification-service/.env

  auth-db:
    image: mongo:8.0.0-rc17-noble
    container_name: auth-database
    ports:
      - 27018:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 3
      start_period: 5s

  reservation-db:
    image: mongo:8.0.0-rc17-noble
    container_name: reservation-database
    ports:
      - 27019:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 3
      start_period: 5s

  dead-letter-notification-db:
    image: mongo:8.0.0-rc17-noble
    container_name: dead-letter-notification-database
    ports:
      - 27020:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 3
      start_period: 5s

  message-brocker:
    image: rabbitmq:4.0-rc-management-alpine
    ports:
      - 15672:15672
    user: ${RABBITMQ_DEFAULT_USER}
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
    healthcheck:
      test: rabbitmq-diagnostics check_port_connectivity
      interval: 1s
      timeout: 3s
      retries: 30

  mailcatcher:
    image: sj26/mailcatcher:v0.8.2
    ports:
      - "1025:1025"
      - "1080:1080"
